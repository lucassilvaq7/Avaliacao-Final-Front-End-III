<body class="d-flex flex-column">

    <header>

                                <span class="input-group-text">

                            </div>
                          </form>
                        </div>
                      </nav>
                </div>

                </div>
            </div>
            <div class="row">
                <div class="col col-md-4 offset-md-4 d-flex justify-content-around text-center">
                    <p>Desenvolvido por: <span class="text-light">Lucas Daniel Bataioli Silva</span> em 2024</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
  
                <div id="modal-body" class="modal-body d-flex flex-column align-items-center">

                </div>
            </div>
        </div>
